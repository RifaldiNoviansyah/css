<!DOCTYPE html>
<html>
<head>
	<title>Box Shadow</title>
	<style type="text/css">
		.cth1{
			width: 300px;
		    height: 100px;
		    padding: 15px;
		    background-color: yellow;
		    box-shadow: 10px 10px;
		}
		.cth2{
			width: 300px;
		    height: 100px;
		    padding: 15px;
		    background-color: yellow;
		    box-shadow: 10px 10px gray;
		}
		.cth3{
			width: 300px;
		    height: 100px;
		    padding: 15px;
		    background-color: yellow;
		    box-shadow: 10px 10px 15px gray;
		}
	</style>
</head>
<body>
<h1>The box-shadow Property</h1>

<div class="cth1">
	<p>This is a div element with a box-shadow</p>
</div>
<br>
<div class="cth2">
	<p>This is a div element with a box-shadow</p>
</div>
<br>
<div class="cth3">
	<p>This is a div element with a box-shadow</p>
</div>
</body>
</html>
