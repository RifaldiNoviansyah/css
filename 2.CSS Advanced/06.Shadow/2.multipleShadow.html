<!DOCTYPE html>
<html>
<head>
<style>
.contoh1 {
    text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
    font-size: 50px;
}
.contoh2 {
    color: white;
    text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
    font-size: 50px;
}
.contoh3{
	color: yellow;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
}
</style>
</head>
<body>

<p class="contoh1">Text-shadow effect!</h1>
<p class="contoh2">Text-shadow effect!</h1>
<p class="contoh3">Text-shadow effect!</h1>

<p><b>Note:</b> Internet Explorer 9 and earlier versions, do not support the text-shadow property.</p>

</body>
</html>
