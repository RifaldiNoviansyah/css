<!DOCTYPE html>
<html>
<head>
	<title>Shadow</title>
	<style type="text/css">
		h1{
			text-shadow: 2px 2px;
		}
		h2{
			text-shadow: 2px 2px red;	
		}
		.shadowblur{
			text-shadow: 2px 2px 5px red;
			font-size: 50px;
		}
		.colorp{
			color: white;
			text-shadow: 2px 2px 5px black;
			font-size: 50px;
		}
	</style>
</head>
<body>

<h1>Text-shadow effect!</h1>
<h2>Text-shadow effect!</h2>
<p class="shadowblur">Text-shadow effect!</p>
<p class="colorp">Text-shadow effect!</p>
<p>text-shadow: 2px 2px; (horizontal,vertical)</p>
<p><b>Note:</b> Internet Explorer 9 and earlier versions, do not support the text-shadow property.</p>
</body>
</html>
