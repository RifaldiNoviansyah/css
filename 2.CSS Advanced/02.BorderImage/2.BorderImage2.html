<!DOCTYPE html>
<html>
<head>
<style>
#borderimg1 {
    border: 10px solid transparent;
    padding: 15px;
    border-image: url(1.jpg) 500 round;
}

#borderimg2 {
    border: 10px solid transparent;
    padding: 15px;
    border-image: url(1.jpg) 200% round;
}

#borderimg3 {
    border: 10px solid transparent;
    padding: 15px;
    border-image: url(1.jpg) 30% round;
}
</style>
</head>
<body>

<h1>The border-image Property</h1>

<p id="borderimg1">border-image: url(1.jpg) 50 round;</p>
<p id="borderimg2">border-image: url(1.jpg) 20% round;</p>
<p id="borderimg3">border-image: url(1.jpg) 30% round;</p>

<p><strong>Note:</strong> Internet Explorer 10, and earlier versions, do not support the border-image property.</p>

</body>
</html>
