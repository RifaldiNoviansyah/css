<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<style type="text/css">
		input[type=text]{
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border:2px solid red;
			border-radius: 6px;
		}
		#para1{
		    width: 100%;
		    padding: 12px 20px;
		    margin: 8px 0;
		    box-sizing: border-box;
		    border: none;
		    border-bottom: 2px solid red;
		}
	</style>
</head>
<body>
<p>A full-width input field:</p>

<form>
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="fname">
</form>
<form>
  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="lname">
</form>
<form>
  <label for="fname">First Name</label>
  <input id="para1" type="text" id="fname" name="fname">
</form>
<form>
  <label for="lname">Last Name</label>
  <input id="para1" type="text" id="lname" name="lname">
</form>

</body>
</html>
