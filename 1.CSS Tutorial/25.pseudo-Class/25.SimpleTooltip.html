<!DOCTYPE html>
<html>
<head>
	<title>Simple ToolTipe</title>
	<style type="text/css">
		p{
			display: none;
			background-color: yellow;
			padding: 20px;
		}
		div:hover p{
			display: block;
		}
	</style>
</head>
<body>
	<div>Hover over me to show the p element
  <p>Tada! Here I am!</p>
</div>

</body>
</html>
