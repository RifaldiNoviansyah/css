<!DOCTYPE html>
<html>
<head>
	<title>Class Selector</title>
	<style type="text/css">
		p.center {
		    text-align: center;
		    color: red;
		}

		p.large{
			font-size: 300%;
		}
	</style>
</head>
<body>
	<h1 class="center">This heading will not be affected</h1>
	<p class="center">Red and center-aligned heading</p>
	<p class="center large">gabungan class</p>
</body>
</html>
