<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- responsive mobile -->
  <link rel="stylesheet" href="../00.bootstrap-3.3.7/css/bootstrap.min.css">
  <script src="../00.bootstrap-3.3.7/jquery.min.js"></script>
  <script src="../00.bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Justified Button Groups</h2>
  <p>To span the entire width of the screen, use the .btn-group-justified class:</p>
  <div class="btn-group btn-group-justified">
    <a href="#" class="btn btn-primary">Apple</a>
    <a href="#" class="btn btn-primary">Samsung</a>
    <a href="#" class="btn btn-primary">Sony</a>
  </div>

  <h2>Button Group justified</h2>
  <p>The .btn-group-justified class creates a button group:</p>
  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Apple</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Samsung</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Sony</button>
    </div>
  </div>
</div>

</body>
</html>
