<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- responsive mobile -->
  <link rel="stylesheet" href="../00.bootstrap-3.3.7/css/bootstrap.min.css">
  <script src="../00.bootstrap-3.3.7/jquery.min.js"></script>
  <script src="../00.bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	  <h2>Contextual Backgrounds</h2>
	  <p>Use the contextual background classes to provide "meaning through colors":</p>
	  <p class="bg-primary">This text is important.</p>
	  <p class="bg-success">This text indicates success.</p>
	  <p class="bg-info">This text represents some information.</p>
	  <p class="bg-warning">This text represents a warning.</p>
	  <p class="bg-danger">This text represents danger.</p>
	</div>
</body>
</html>
