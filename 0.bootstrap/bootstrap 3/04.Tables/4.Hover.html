<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- responsive mobile -->
  <link rel="stylesheet" href="../00.bootstrap-3.3.7/css/bootstrap.min.css">

<body>
  <div class="container">
 <h2>Hover Rows</h2>
  <p>The .table-hover class enables a hover state on table rows:</p>  
   <table class=" table table-hover">
     <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
    </table>
  </div>
</body>
</html>
