<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- responsive mobile -->
  <link rel="stylesheet" href="../00.bootstrap-3.3.7/css/bootstrap.min.css">
  <script src="../00.bootstrap-3.3.7/jquery.min.js"></script>
  <script src="../00.bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>basic Pagination</h2>
		<ul class="pagination"> 
			<li><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li><a href="">4</a></li>
		</ul>

		<h2>Active State</h2>
		<ul class="pagination"> 
			<li class="active"><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li><a href="">4</a></li>
		</ul>

		<h2>disabled</h2>
		<ul class="pagination"> 
			<li class="disabled"><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li><a href="">4</a></li>
		</ul>

		<h2>pagination Sizing</h2>
		<ul class="pagination pagination-lg"> 
			<li class="disabled"><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li><a href="">4</a></li>
		</ul>
	</div>
</body>
</html>
