<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- responsive mobile -->
  <link rel="stylesheet" href="../00.bootstrap-3.3.7/css/bootstrap.min.css">
  <script src="../00.bootstrap-3.3.7/jquery.min.js"></script>
  <script src="../00.bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	  <h2>Form control: input</h2>
	  <p>The form below contains two input elements; one of type text and one of type password:</p>
		<form>
			<div class="form-group">
				<label for="usr">Name :</label>
				<input type="text" name="usr" id="usr" class="form-control">
			</div>
			<div class="form-group">
				<label for="pwd">Password : </label>
				<input type="pwd" name="pwd" id="pwd" class="form-control">
			</div>

			<div class="radio">
			  <label><input type="radio" name="optradio" checked>Option 1</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="optradio">Option 2</label>
			</div>
			<div class="radio disabled">
			  <label><input type="radio" name="optradio" disabled>Option 3</label>
			</div>
			<h2>Radio Inline</h2>
			<label class="radio-inline"><input type="radio" name="optradio" checked>Option 1</label>
			<label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
			<label class="radio-inline"><input type="radio" name="optradio">Option 3</label>			
		</form>
	</div>
</body>
</html>
