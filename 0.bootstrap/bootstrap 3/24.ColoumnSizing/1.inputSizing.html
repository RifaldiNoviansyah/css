<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- responsive mobile -->
  <link rel="stylesheet" href="../00.bootstrap-3.3.7/css/bootstrap.min.css">
  <script src="../00.bootstrap-3.3.7/jquery.min.js"></script>
  <script src="../00.bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form>
		  <div class="form-group">
		    <label for="inputsm">Small input</label>
		    <input class="form-control input-sm" id="inputsm" type="text">
		  </div>
		   <div class="form-group">
		    <label for="inputdefault">Default input</label>
		    <input class="form-control" id="inputdefault" type="text">
		  </div>
		  <div class="form-group">
		    <label for="inputlg">Large input</label>
		    <input class="form-control input-lg" id="inputlg" type="text">
		  </div>

			<div class="form-group form-group-lg">
		      <label class="col-sm-2 control-label" for="lg">form-group-lg</label>
		      <div class="col-sm-10">
		        <input class="form-control" type="text" id="lg">
		      </div>
		    </div>
		    <div class="form-group form-group-sm">
		      <label class="col-sm-2 control-label" for="sm">form-group-sm</label>
		      <div class="col-sm-10">
		        <input class="form-control" type="text" id="sm">
		      </div>
		    </div>
		</form>

	 <h1>Input Group Size</h1>
	  <p>The .input-group class is a container to enhance an input by adding an icon, text or a button in front or behind it as a "help text".</p>
	  <p>Use the .input-group-lg if you want a large input group:</p>
	  <form>
	    <div class="input-group input-group-lg">
	      <input type="text" class="form-control" placeholder="Search">
	      <div class="input-group-btn">
	        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
	      </div>
	    </div>
	  </form>
	  <br>

	  <p>Use the .input-group-sm if you want a small input group:</p>
	  <form>
	    <div class="input-group input-group-sm">
	      <input type="text" class="form-control" placeholder="Search">
	      <div class="input-group-btn">
	        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
	      </div>
	    </div>
	  </form>
	</div>
</body>
</html>
